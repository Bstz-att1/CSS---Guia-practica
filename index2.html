<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Selectores CSS</title>
    <style>
        p{
            color: blue;
        }/*Cambia el color de la fuente a azul*/
        .destacado {
            font-weight: bold;
        }/*Hace que cierto texto determinado con la clase destacado
        este en negrilla*/
        #importante {
            font-size: 20px;
        }/*Aumenta el tama√±o de la fuente de un texto determinado con la id importante*/
    </style>
</head>

<body>
    <p>Texto de prueba</p>
    <p class="destacado">Texto en negrita</p>
    <p id="importante">Texto importante</p>
</body>

</html>
